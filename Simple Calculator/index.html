<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="output">
      <div class="input">current input</div>
      <div class="results">results</div>
    </div>
    <button class="btn-clear">AC</button>
    <button class="btn-div">/</button>
    <button class="btn-mult">x</button>
    <button class="btn-del">DEL</button>
    <button class="btn-7">7</button>
    <button class="btn-8">8</button>
    <button class="btn-9">9</button>
    <button class="btn-min">-</button>
    <button class="btn-4">4</button>
    <button class="btn-5">5</button>
    <button class="btn-6">6</button>
    <button class="btn-add">+</button>
    <button class="btn-1">1</button>
    <button class="btn-2">2</button>
    <button class="btn-3">3</button>
    <button class="btn-prct">%</button>
    <button class="btn-dec">,</button>
    <button class="btn-0">0</button>
    <button class="btn-equals">=</button>
  </div>
</html>
